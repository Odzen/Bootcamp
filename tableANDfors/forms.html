<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <!--HTTP request will look like file:///tacos?username=adsadas&password=123456&color=%23000000&number=&time=-->

    <form action="/tacos">
        <p>
            <label for="username">Enter a username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password"> Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color"> Enter a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number"> Enter a number</label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <p>
            <label for="time"> Enter a time</label>
            <input id="time" type="time" name="time">
        </p>

        <button>Submit</button>

        <!--Not recommended way, with input-->
        <input type="submit" value="Click me">
        <!--It does not submmit the form, even thoungh is inside-->
        <button type="button"> Not submmit</button>
    </form>
    <hr>
    <button>Outside buton</button>

    <hr>

    <!--ANOTHER FORM, USEFUL-->
    <!--Search on reddit-->
    <h2>Search on Reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h2>Search on Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>Search on Youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>



</body>

</html>
