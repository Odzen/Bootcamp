<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <!--Headers-->
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Another</td>
                <td>200</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <!--Second Table, Colspan and Rowspan-->

    <h2>V2</h2>
    <table>
        <!--Rowspan-Colspan to resize the header-->
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Fly</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Another</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Another2</td>
                <td>90</td>
                <td>150</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
